<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startup Directory</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
  }
  body :hover{
    background-color: rgba(167, 10, 167, 0.762);
    width: 100%;
  }
  .container {
    width: 80%;
    margin: auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #4A148C;
  }
  .filter-section {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #EDE7F6;
    border-radius: 8px;
  }
  select, input, button {
    margin-right: 10px;
    padding: 8px;
    border: 1px solid #B39DDB;
    border-radius: 5px;
  }
  button {
    background-color: #7E57C2;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #5211d3c3;
  }
  .startup-card {
    background-color: white;
    border: 1px solid #D1C4E9;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
  }
  .startup-card h3 {
    margin: 0 0 10px;
    color: #311B92;
  }
  .startup-card p {
    margin: 5px 0;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Startup Directory</h1>

    <div class="filter-section">
      <select id="industry-filter">
        <option value="">Select Industry</option>
        <option value="Fintech">Fintech</option>
        <option value="Healthtech">Healthtech</option>
        <option value="AI">AI</option>
      </select>

      <select id="location-filter">
        <option value="">Select Location</option>
        <option value="New York">New York</option>
        <option value="San Francisco">San Francisco</option>
        <option value="Berlin">Berlin</option>
      </select>

      <select id="funding-stage-filter">
        <option value="">Funding Stage</option>
        <option value="Seed">Seed</option>
        <option value="Series A">Series A</option>
        <option value="Series B">Series B</option>
      </select>

      <input type="text" id="search-keyword" placeholder="Search by name or keyword">

      <button onclick="searchGoogle()">Search</button>
    </div>

    <div id="startup-list">
      <div class="startup-card" data-industry="Fintech" data-location="New York" data-stage="Series A">
        <h3>Fintech Startup 1</h3>
        <p>Funding: $5M - Series A</p>
        <p>Location: New York</p>
      </div>

      <div class="startup-card" data-industry="Healthtech" data-location="San Francisco" data-stage="Seed">
        <h3>Healthtech Startup 2</h3>
        <p>Funding: $2M - Seed</p>
        <p>Location: San Francisco</p>
      </div>

      <div class="startup-card" data-industry="AI" data-location="Berlin" data-stage="Series B">
        <h3>AI Startup 3</h3>
        <p>Funding: $10M - Series B</p>
        <p>Location: Berlin</p>
      </div>
    </div>
  </div>

<script>
function searchGoogle() {
  const industry = document.getElementById('industry-filter').value;
  const location = document.getElementById('location-filter').value;
  const stage = document.getElementById('funding-stage-filter').value;
  const keyword = document.getElementById('search-keyword').value;

  let query = '';
  if (industry) query += ` ${industry}`;
  if (location) query += ` ${location}`;
  if (stage) query += ` ${stage}`;
  if (keyword) query += ` ${keyword}`;

  const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query.trim())}`;
  window.open(googleSearchUrl, '_blank');
}
</script>

</body>
</html>
